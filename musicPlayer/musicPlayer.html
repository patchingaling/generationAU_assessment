<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <!-- styles -->
        <link href="./style.css" rel="stylesheet" />
        <title>
            Music Player
        </title>

    </head>
    <body>
        <h1>Music Player</h1>
        <div class="music-container" id="music-container">
            <div class="music-cover">
                <img src="./images/ukulele.jpg" alt="music-cover" id="cover" />
            </div>
            <div class="music-info">
                <h1 id="title">Ukulele</h1>
                <h4 id="artist">Benjamin Tissot</h4>   
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="music-src-progress">
                <audio src="music/ukulele.mp3" id="audio" ></audio>
                <div class="music-duration">
                    <div class="currTime" id="currTime"></div>
                    <div class="progress-container" id="progress-container">   
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="durTime"  id="durTime"></div>
                </div>
                <div class="volume-container">
                    <button class="vol-btn vol-down" id="volDown">
                        <i class="fa fa-volume-down"></i>
                    </button>
                    <div class="volume-slider-con" id="volume-slider-con">
                        <div class="volume-slider" id="volume-slider"></div>
                    </div>
                    <button class="vol-btn vol-up" id="volUp">
                        <i class="fa fa-volume-up"></i>
                    </button>
                </div>
            </div>
          
        </div>

        <script src="./script.js"></script>
    </body>
</html>
